<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Movie Quiz</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 30px; }
    img { max-width: 300px; margin-bottom: 20px; }
    button { display: block; margin: 10px auto; padding: 10px 20px; font-size: 16px; }
    #result { margin-top: 20px; font-size: 18px; }
  </style>
</head>
<body>
  <h1>Угадай фильм по постеру</h1>
  <img id="poster" src="" alt="Постер фильма">
  <div id="options"></div>
  <div id="result"></div>

  <script>
    let currentQuestion = null;

    async function loadQuestion() {
      const res = await fetch('/question');
      const data = await res.json();
      currentQuestion = data;
      document.getElementById('poster').src = data.image_url;

      const optionsDiv = document.getElementById('options');
      optionsDiv.innerHTML = '';
      data.options.forEach(option => {
        const btn = document.createElement('button');
        btn.textContent = option;
        btn.onclick = () => checkAnswer(option);
        optionsDiv.appendChild(btn);
      });

      document.getElementById('result').textContent = '';
    }

    async function checkAnswer(option) {
      const res = await fetch('/answer', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ question_id: currentQuestion.id, selected_answer: option })
      });

      const data = await res.json();
      const resultDiv = document.getElementById('result');
      if (data.correct) {
        resultDiv.textContent = '✅ Правильно!';
        resultDiv.style.color = 'green';
      } else {
        resultDiv.textContent = '❌ Неправильно. Правильный ответ: ' + data.correct_answer;
        resultDiv.style.color = 'red';
      }

      setTimeout(loadQuestion, 3000);  // Загрузить следующий вопрос через 3 секунды
    }

    loadQuestion();
  </script>
</body>
</html>
