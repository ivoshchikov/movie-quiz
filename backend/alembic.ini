# A generic, single database configuration.

[alembic]
# path to migration scripts, relative to this ini file
script_location = %(here)s/migrations

# prepend project root to PYTHONPATH so Alembic can import our app package
prepend_sys_path = .

# separator for multiple paths in prepend_sys_path / version_locations
path_separator = os

# the default url is only used if you run alembic without our env.py override
sqlalchemy.url = sqlite:///quiz.db

[post_write_hooks]
# you can configure Black or Ruff here to auto‚Äêformat new revisions

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
